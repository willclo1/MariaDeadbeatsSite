<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MariaDeadbeats{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #007bff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
        }

        .navbar-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar div {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .navbar a {
            text-decoration: none;
            color: #ffffff;
            margin-left: 15px;
            font-size: 1rem;
            font-weight: normal;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .navbar a:hover {
            color: #ffcc00;
            transform: scale(1.05);
        }

        .content {
            margin-top: 70px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div>
                MariaDeadbeats
            </div>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('index') }}">Home</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
