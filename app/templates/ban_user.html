{% extends "base.html" %}

{% block content %}
    <style>
        .container {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-align: left;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
            text-align: left;
            display: block;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
            display: block;
            text-align: center;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>

    <div class="container">
        <h1>Input the username for the user you wish to ban.</h1>
        <form action="" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username(size=32) }}
                {% for error in form.username.errors %}
                    <span class="form-error">[{{ error }}]</span>
                {% endfor %}
            </div>
            <button type="submit">{{ form.submit.label.text }}</button>
        </form>
        </div>

{% endblock %}
