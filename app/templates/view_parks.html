<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Parks</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6c757d);
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        #map {
            height: 70vh;
            width: 90%;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-input {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }

        .search-button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .note {
            text-align: center;
            font-size: 0.9em;
            color: #fff;
            margin: 10px auto;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Explore Parks</h1>
    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="Search by name">
        <button onclick="searchParks()" class="search-button">Search</button>
    </div>
    <div id="map"></div>
    <div class="note">
        Note: This map displays historical data. Some stadiums may no longer exist, and their locations are either approximate or represent nearby landmarks honoring them.
    </div>
    <div class="back-button-container">
        <a href="/" class="back-button">Back to Home</a>
    </div>
    <script>
        const map = L.map('map', {
            maxBoundsViscosity: 1.0
        }).setView([39.8283, -98.5795], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const markersCluster = L.markerClusterGroup();

        const parks = {{ parks|tojson }};
        const markers = [];

        parks.forEach(park => {
            if (park.latitude && park.longitude) {
                const streetViewUrl = `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${park.latitude},${park.longitude}`;
                const marker = L.marker([park.latitude, park.longitude])
                    .bindPopup(`
                        <strong>${park.park_name}</strong><br>
                        ${park.city}, ${park.state}<br>
                        <a href="${streetViewUrl}" target="_blank" style="color: #007BFF; text-decoration: none;">
                            View in Street View
                        </a>
                    `);
                markers.push({ marker, data: park });
                markersCluster.addLayer(marker);
            }
        });

        map.addLayer(markersCluster);

        function searchParks() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredMarkers = markers.filter(({ data }) =>
                data.park_name && data.park_name.toLowerCase().includes(query)
            );

            if (filteredMarkers.length > 0) {
                const { latitude, longitude } = filteredMarkers[0].data;
                map.setView([latitude, longitude], 10);
                filteredMarkers.forEach(({ marker }) => marker.openPopup());
            } else {
                alert('No parks found for your search query.');
            }
        }
    </script>
</body>
</html>
